
<div *ngIf="costs">
    <h2><span>Costs</span> {{costs.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Day Of Month</span></dt>
        <dd>
            <span>{{costs.dayOfMonth}}</span>
        </dd>
        <dt><span>Spent Days</span></dt>
        <dd>
            <span>{{costs.spentDays}}</span>
        </dd>
        <dt><span>Activities</span></dt>
        <dd>
            <div *ngIf="costs.activitiesId">
                <a [routerLink]="['/activities', costs.activitiesId]">{{costs.activitiesId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'costs/'+ costs.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
