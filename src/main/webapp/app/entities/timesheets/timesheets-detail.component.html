
<div *ngIf="timesheets">
    <h2><span>Timesheets</span> {{timesheets.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Month</span></dt>
        <dd>
            <span>{{timesheets.month}}</span>
        </dd>
        <dt><span>Year</span></dt>
        <dd>
            <span>{{timesheets.year}}</span>
        </dd>
        <dt><span>Creation Date</span></dt>
        <dd>
            <span>{{timesheets.creationDate | date:'medium'}}</span>
        </dd>
        <dt><span>Users</span></dt>
        <dd>
            <div *ngIf="timesheets.usersId">
                <a [routerLink]="['/users', timesheets.usersId]">{{timesheets.usersId}}</a>
            </div>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            <div *ngIf="timesheets.userId">
                <a [routerLink]="['/users', timesheets.userId]">{{timesheets.userId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'timesheets/'+ timesheets.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
