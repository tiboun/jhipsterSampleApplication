<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTimesheetsLabel">Create or edit a Timesheets</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!timesheets.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="timesheets.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_month">Month</label>
            <input type="number" class="form-control" name="month" id="field_month"
                [(ngModel)]="timesheets.month" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_year">Year</label>
            <input type="number" class="form-control" name="year" id="field_year"
                [(ngModel)]="timesheets.year" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_creationDate">Creation Date</label>
            <div class="d-flex">
                <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" [(ngModel)]="timesheets.creationDate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_users">Users</label>
            <select class="form-control" id="field_users" name="users" [(ngModel)]="timesheets.usersId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="usersOption.id" *ngFor="let usersOption of users; trackBy: trackUsersById">{{usersOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="timesheets.userId">
                <option [ngValue]="null"></option>
                <option [ngValue]="usersOption.id" *ngFor="let usersOption of users; trackBy: trackUsersById">{{usersOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
