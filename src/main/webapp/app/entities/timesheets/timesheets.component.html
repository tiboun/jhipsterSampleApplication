<div>
    <h2>
        <span>Timesheets</span>
        <button class="btn btn-primary float-right jh-create-entity create-timesheets" [routerLink]="['/', { outlets: { popup: ['timesheets-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Timesheets
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="timesheets">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="month"><span>Month</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="year"><span>Year</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="creationDate"><span>Creation Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="usersId"><span>Users</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userId"><span>User</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let timesheets of timesheets ;trackBy: trackId">
                <td><a [routerLink]="['../timesheets', timesheets.id ]">{{timesheets.id}}</a></td>
                <td>{{timesheets.month}}</td>
                <td>{{timesheets.year}}</td>
                <td>{{timesheets.creationDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="timesheets.usersId">
                        <a [routerLink]="['../users', timesheets.usersId  ]" >{{timesheets.usersId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="timesheets.userId">
                        <a [routerLink]="['../users', timesheets.userId  ]" >{{timesheets.userId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../timesheets', timesheets.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'timesheets/'+ timesheets.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'timesheets/'+ timesheets.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="timesheets && timesheets.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
