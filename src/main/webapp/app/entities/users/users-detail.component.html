
<div *ngIf="users">
    <h2><span>Users</span> {{users.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Firstname</span></dt>
        <dd>
            <span>{{users.firstname}}</span>
        </dd>
        <dt><span>Lastname</span></dt>
        <dd>
            <span>{{users.lastname}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{users.email}}</span>
        </dd>
        <dt><span>Creation Date</span></dt>
        <dd>
            <span>{{users.creationDate | date:'medium'}}</span>
        </dd>
        <dt><span>Last Login Date</span></dt>
        <dd>
            <span>{{users.lastLoginDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'users/'+ users.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
